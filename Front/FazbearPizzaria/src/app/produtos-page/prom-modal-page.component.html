<mat-card>
  <mat-card-header class="justify-content-center">
    <mat-card-title color="white" class="mb-3">Promoção</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form">
      <mat-form-field>
        <mat-label>Selecione o Produto</mat-label>
        <mat-select>
          @for (food of foods; track food) {
          <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button>Log in</button>
  </mat-card-actions>
</mat-card>

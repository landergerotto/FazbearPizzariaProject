<mat-tab-group class="mt-5">

  <mat-tab label="Produto">
    <div class="col-7 mt-5 mx-auto">
      <div class="text-center mb-4">
        <button mat-raised-button color="primary" (click)="cadProd()">Cadastrar</button>
      </div>

      <div>
        <div class="row row-cols-1 row-cols-md-4 g-2">
          @for (item of list; track item.id) {
            <div class="col">
              <div class="card h-100">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.nome}}</h5>
                  <p class="card-text">{{item.descricao}}</p>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Promoção">
    <div class="col-5 mt-5 mx-auto">
      <div class="text-center mb-4">
        <button mat-raised-button color="primary" (click)="cadProm()">Cadastrar</button>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Dashboard"> Content 3 </mat-tab>
</mat-tab-group>

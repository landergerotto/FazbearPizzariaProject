<mat-card>

  <mat-card-header class="justify-content-center">
    <mat-card-title color="white" class="mb-3">Cupom</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form class="example-form">

      <mat-form-field class="example-full-width">
        <mat-label>Codigo</mat-label>
        <input matInput [(ngModel)]="codigo" name="name">
      </mat-form-field>

      <mat-form-field floatLabel="always" class="example-full-width">
        <mat-label>Desconto</mat-label>
        <span matTextSuffix>%&nbsp;</span>
        <input matInput type="number" [(ngModel)]="desconto" name="price">
      </mat-form-field>

    </form>

  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="create()">Cadastrar</button>
  </mat-card-actions>

</mat-card>

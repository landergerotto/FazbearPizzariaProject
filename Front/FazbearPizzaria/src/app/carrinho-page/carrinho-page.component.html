<section class="h-100 h-custom">

  <div class="container h-100 py-5">
    <div class="row w-25">
      <button
        mat-raised-button
        color="primary"
        (click)="goToTotem()"
      >
        VOLTAR
      </button>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="table-responsive scroll">
          <table class="table rounded">
            <thead>
              <tr>
                <th scope="col" class="h5">Carrinho</th>
                <th scope="col">Tipo</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Pre√ßo</th>
              </tr>
            </thead>
            <tbody>
              @for (item of cart; track item.id) {
              <tr>
                <th scope="row">
                  <div class="d-flex align-items-center">
                    <img
                      src="https://i.imgur.com/2DsA49b.webp"
                      class="img-fluid rounded-3"
                      alt="Book"
                    />
                    <div class="flex-column ms-4">
                      <p class="mb-2">{{ item.nome }}</p>
                    </div>
                  </div>
                </th>
                <td class="align-middle">
                  <p class="mb-0" style="font-weight: 500">{{ item.tipo }}</p>
                </td>
                <td class="align-middle">
                  <div class="d-flex flex-row">
                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <button
                      mat-raised-button
                      color="warn"
                      (click)="removeQuantity(item.id)"
                    >
                      -
                    </button>
                    <input
                      id="form1"
                      min="0"
                      name="quantity"
                      value="{{ item.quantidade }}"
                      type="number"
                      class="form-control form-control-sm"
                      style="width: 50px"
                    />
                    <button
                      mat-raised-button
                      color="accent"
                      (click)="addQuantity(item.id)"
                    >
                      +
                    </button>
                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td class="align-middle">
                  <p class="mb-0" style="font-weight: 500">
                    R${{ item.quantidade * item.preco }}
                  </p>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>

        <div
          class="card shadow-2-strong mb-5 mb-lg-0"
          style="border-radius: 16px"
        >
          <div class="card-body p-4">
            <div class="row">
              <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                <form>
                  <div class="d-flex flex-row pb-3">
                    <div class="d-flex align-items-center pe-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioNoLabel"
                        id="radioNoLabel1v"
                        value=""
                        aria-label="..."
                        checked
                      />
                    </div>
                    <div class="rounded border w-100 p-3">
                      <p class="d-flex align-items-center mb-0">
                        <i class="fab fa-cc-mastercard fa-2x text-dark pe-2"></i
                        >Credit Card
                      </p>
                    </div>
                  </div>
                  <div class="d-flex flex-row pb-3">
                    <div class="d-flex align-items-center pe-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioNoLabel"
                        id="radioNoLabel2v"
                        value=""
                        aria-label="..."
                      />
                    </div>
                    <div class="rounded border w-100 p-3">
                      <p class="d-flex align-items-center mb-0">
                        <i class="fab fa-cc-visa fa-2x fa-lg text-dark pe-2"></i
                        >Debit Card
                      </p>
                    </div>
                  </div>
                  <div class="d-flex flex-row">
                    <div class="d-flex align-items-center pe-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioNoLabel"
                        id="radioNoLabel3v"
                        value=""
                        aria-label="..."
                      />
                    </div>
                    <div class="rounded border w-100 p-3">
                      <p class="d-flex align-items-center mb-0">
                        <i
                          class="fab fa-cc-paypal fa-2x fa-lg text-dark pe-2"
                        ></i
                        >PayPal
                      </p>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-6 col-lg-4 col-xl-6">
                <div class="row">
                  <div class="col-12 col-xl-6">
                    <div class="form-outline mb-4 mb-xl-5">
                      <input
                        type="text"
                        id="typeName"
                        class="form-control form-control-lg"
                        siez="17"
                        placeholder="John Smith"
                      />
                      <label class="form-label" for="typeName"
                        >Name on card</label
                      >
                    </div>

                    <div class="form-outline mb-4 mb-xl-5">
                      <input
                        type="text"
                        id="typeExp"
                        class="form-control form-control-lg"
                        placeholder="MM/YY"
                        size="7"
                        id="exp"
                        minlength="7"
                        maxlength="7"
                      />
                      <label class="form-label" for="typeExp">Expiration</label>
                    </div>
                  </div>
                  <div class="col-12 col-xl-6">
                    <div class="form-outline mb-4 mb-xl-5">
                      <input
                        type="text"
                        id="typeText"
                        class="form-control form-control-lg"
                        siez="17"
                        placeholder="1111 2222 3333 4444"
                        minlength="19"
                        maxlength="19"
                      />
                      <label class="form-label" for="typeText"
                        >Card Number</label
                      >
                    </div>

                    <div class="form-outline mb-4 mb-xl-5">
                      <input
                        type="password"
                        id="typeText"
                        class="form-control form-control-lg"
                        placeholder="&#9679;&#9679;&#9679;"
                        size="1"
                        minlength="3"
                        maxlength="3"
                      />
                      <label class="form-label" for="typeText">Cvv</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-xl-3">
                <div
                  class="d-flex justify-content-between"
                  style="font-weight: 500"
                >
                  <p class="mb-2">Subtotal</p>
                  <p class="mb-2">R${{ totalPrice }}</p>
                </div>

                <div class="input-group">

                      <input
                        matInput
                        type="text"
                        class="form-control"
                        [(ngModel)]="cupom"
                        placeholder="Cupom"
                      />
                      <div class="input-group-append">
                        <button
                          class="btn btn-outline-success"
                          type="button"
                          (click)="applyCupom()"
                        >
                          Ok
                        </button>
                      </div>

                </div>

                <hr class="my-4" />

                <div
                  class="d-flex justify-content-between mb-4"
                  style="font-weight: 500"
                >
                  <p class="mb-2">Disconto: </p>
                  <p class="mb-2">{{ discount }}%</p>
                </div>

                <button
                  type="button"
                  class="btn btn-primary btn-block btn-lg"
                  (click)="createOrder(cart)"
                >
                  <div class="d-flex justify-content-between">
                    <span>R${{ discPrice }}</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

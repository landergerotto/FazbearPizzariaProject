<div class="container text-center position-absolute top-50 start-50 translate-middle bg-dark">

  <div class="row justify-content-md-center">

    <div class="col-6">
      <img src="https://i.pinimg.com/originals/af/d5/b9/afd5b903a2c08bb176a8befc61135151.jpg" alt="" width="100%">
    </div>

    <div class="col-5 my-auto mx-auto">

      <mat-card>

        <mat-card-header class="justify-content-center">
          <mat-card-title color="white" class="mb-3">Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <form class="example-form">

            <mat-form-field class="example-full-width">
              <mat-label>Login</mat-label>
              <input matInput placeholder="Ex. Freddy" [(ngModel)]="username" name="username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="" [(ngModel)]="password" name="password" required>
            </mat-form-field>

          </form>

        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-button (click)="registrar()">Register</button>
          <button mat-button (click)="logar()">Log in</button>
        </mat-card-actions>

      </mat-card>

    </div>
  </div>

</div>
